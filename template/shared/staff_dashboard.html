{% extends "base.html" %}

{% block content %}
<div class="dashboard">
    <h1 class="dashboard-title">Mall Dashboard</h1>
    <div class="section-container">
        {% for section in sections %}
        <div class="section-box">
            <h2 class="section-title">{{ section.title }}</h2>
            <p class="section-description">{{ section.description }}</p>
            <a href="{% url section.url_name %}" class="btn btn-primary">View {{ section.title }}</a>
        </div>
        {% endfor %}
    </div>
</div>

<style>
/* Dashboard Container */
.dashboard {
    text-align: center;
    padding: 40px 20px;
    background-color: #f4f5f7;
    min-height: 100vh;
}

/* Dashboard Title */
.dashboard-title {
    font-size: 2.5rem;
    font-weight: bold;
    color: #333;
    margin-bottom: 30px;
}

/* Section Grid */
.section-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 30px;
    max-width: 1200px;
    margin: 0 auto;
}

/* Section Box */
.section-box {
    background-color: #ffffff;
    border: 1px solid #e0e0e0;
    border-radius: 10px;
    padding: 20px 15px;
    width: 300px;
    display: flex;
    flex-direction: column;
    align-items: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.section-box:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
}

/* Section Title */
.section-title {
    font-size: 1.6rem;
    font-weight: 600;
    color: #333;
    margin-bottom: 10px;
}

/* Section Description */
.section-description {
    font-size: 1rem;
    color: #666;
    margin-bottom: 20px;
    text-align: center;
    line-height: 1.5;
}

/* Buttons */
.btn {
    text-decoration: none;
    color: #ffffff;
    background-color: #007bff;
    padding: 10px 20px;
    font-size: 1rem;
    font-weight: 500;
    border-radius: 5px;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.btn:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
}

/* Responsive Adjustments */
@media (max-width: 768px) {
    .section-box {
        width: 90%; /* Adjust box width for smaller screens */
    }
}

@media (max-width: 480px) {
    .dashboard-title {
        font-size: 2rem;
    }

    .section-title {
        font-size: 1.4rem;
    }

    .btn {
        font-size: 0.9rem;
        padding: 8px 16px;
    }
}
</style>
{% endblock %}
