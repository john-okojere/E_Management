{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Assign Role and Section to {{ staff.user.first_name | title }} {{ staff.user.last_name | title }}</h2>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        
        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'manage_staff' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
