<!DOCTYPE html>
<html lang="en">
<head>
    <title>Verify OTP</title>
</head>
<body>
    <h2>Verify OTP</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="otp">Enter OTP:</label>
        <input type="text" name="otp" id="otp" maxlength="6" required>
        <button type="submit">Verify</button>
    </form>
    <p>Didn't receive an OTP? <a href="{% url 'resend_otp' %}">Resend OTP</a>.</p>
</body>
</html>
